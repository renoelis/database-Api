services:
  database-api-go:
    image: database-api-go:latest
    container_name: database-api-go
    restart: always
    ports:
      - "3011:3011"
    volumes:
      - ./config:/root/config
    environment:
      - PORT=3011
      - MAX_CONCURRENT_REQUESTS=200
      - POSTGRESQL_MAX_CONCURRENT=100
      - MONGODB_MAX_CONCURRENT=100
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"
    networks:
      - proxy_net

networks:
  proxy_net:
    external: true
    name: api-proxy_proxy_net 